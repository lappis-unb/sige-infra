# /etc/nginx/nginx.conf

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    charset                utf-8;
    client_max_body_size   16M;
    tcp_nopush             on;
    tcp_nodelay            on;
    log_not_found          off;
    server_tokens          off;
    sendfile               on;
    sendfile_max_chunk     8m;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Diffie-Hellman parameter for DHE ciphersuites
    ssl_dhparam            /etc/nginx/dhparam.pem;

    # Mozilla Intermediate configuration
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    # Enable gzip compression for HTTP responses
	gzip 			  on;
    gzip_vary 		  on;
    gzip_min_length   10;
    gzip_proxied 	  any;
    gzip_comp_level   6;
    gzip_buffers 	  16 8k;
    gzip_http_version 1.1;
    gzip_types 		  text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/rss+xml application/atom+xml image/svg+xml application/xml+rss text/javascript;

	# Logging
	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	'$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" "$http_x_forwarded_for"';
	
	access_log       /var/log/nginx/access.log main;
	error_log        /var/log/nginx/error.log warn;

    # Load configs
    include 		/etc/nginx/conf.d/*.conf;
    include 		/etc/nginx/sites-enabled/*;
}
