image:
  name: hashicorp/terraform
  entrypoint: ['']

cache:
  key: '${CI_COMMIT_REF_SLUG}'
  paths:
    - terraform/.terraform/
    - terraform/.terraform.lock.hcl

stages:
  - setup
  - plan
  - apply
  - destroy

before_script:
  - terraform --version
  - cd terraform

format:
  stage: setup
  script:
    - terraform fmt
  cache: []
  allow_failure: true

init:
  stage: setup
  script:
    - terraform init

validate:
  stage: setup
  script:
    - terraform validate
  allow_failure: true

apply_infra:
  stage: apply
  script:
    - export TF_VAR_do_token=${DIGITALOCEAN_ACCESS_TOKEN}
    - terraform apply -auto-approve
  artifacts:
    name: '$CI_JOB_NAME'
    paths:
      - ./hosts
    expire_in: 6 hours
  when: manual

destroy_infra:
  stage: destroy
  script:
    - export TF_VAR_do_token=${DIGITALOCEAN_ACCESS_TOKEN}
    - terraform destroy -auto-approve
  when: manual
